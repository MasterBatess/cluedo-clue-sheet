            type="image/svg+xml"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
            rel="stylesheet"
    />
    <style>
        :root {
          --vh: 1vh;
          --base-font-size: 16px;
          --base-padding: 0.5rem;
          --base-cell-size: 3.5vmin;
        }

        body {
          font-family: Arial;
          background: #1f1f1f;
          color: #f5f5f5;
          padding: calc(var(--base-padding) * 1.5);
          display: flex;
          flex-direction: column;
          align-items: center;
          overflow-x: auto;
          min-height: 100vh;
          min-height: calc(var(--vh, 1vh) * 100);
          box-sizing: border-box;
          font-size: var(--base-font-size);
        }

        h1 {
          color: #ffd479;
          text-align: center;
          margin-bottom: calc(var(--base-padding) * 1.5);
          font-size: clamp(1.2rem, 4vmin, 1.8rem);
          line-height: 1.2;
        }

        button {
          padding: calc(var(--base-padding) * 1.2) calc(var(--base-padding) * 2);
          background: #8b5e3c;
          border: none;
          border-radius: 0.375rem;
          color: #f5f5f5;
          cursor: pointer;
          transition: all 0.2s ease;
          font-size: clamp(0.75rem, 2.5vmin, 1rem);
          min-height: calc(var(--base-cell-size) * 1.5);
          min-width: calc(var(--base-cell-size) * 4);
        }

        button:hover {
          background: #ffd479;
          color: #1f1f1f;
        }

        button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        .table-controls {
          display: flex;
          justify-content: space-between;
          width: 100%;
          max-width: 1000px;
          margin-bottom: calc(var(--base-padding) * 2);
          flex-wrap: wrap;
          gap: calc(var(--base-padding) * 1.5);
          min-height: calc(var(--base-cell-size) * 2);
        }

        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 1000px;
          background: #333333;
          margin-top: 0;
          position: relative;
          font-size: clamp(0.75rem, 2.5vmin, 1rem);
          table-layout: fixed;
          height: auto;
        }

        th,
        td {
          border: 1px solid #444;
          padding: calc(var(--base-padding) * 0.8);
          text-align: center;
          min-width: var(--base-cell-size);
          min-height: var(--base-cell-size);
          height: var(--base-cell-size);
          transition: all 0.2s ease;
          position: relative;
          word-break: break-word;
          overflow: hidden;
          text-overflow: ellipsis;
          line-height: 1.2;
        }

        th {
          background: #8b5e3c;
          color: #f5f5f5;
          font-size: clamp(0.8rem, 2.8vmin, 1.1rem);
          padding: calc(var(--base-padding) * 1);
          min-height: calc(var(--base-cell-size) * 1.3);
        }

        td:first-child {
          min-width: calc(var(--base-cell-size) * 3);
          max-width: calc(var(--base-cell-size) * 3);
          font-size: clamp(0.7rem, 2.2vmin, 0.9rem);
          text-align: left;
          padding-left: calc(var(--base-padding) * 1.2);
        }

        td.clickable {
          cursor: pointer;
        }

        td.clickable:hover {
          background: #555555;
        }

        td.crossed {
          text-decoration: line-through;
          color: #d94f4f;
          font-weight: normal;
        }

        td.highlighted {
          color: #1da756;
          font-weight: bold;
        }

        td .eye-icon {
          position: absolute;
          top: 2px;
          right: 2px;
          font-size: clamp(0.6rem, 1.8vmin, 0.8rem);
          color: #ffd369;
          pointer-events: none;
        }

        td .numbers {
          position: absolute;
          bottom: 2px;
          right: 2px;
          display: flex;
          gap: 1px;
          font-size: clamp(0.6rem, 1.8vmin, 0.8rem);
          color: #ffd479;
          pointer-events: none;
        }

        .marker {
          font-size: clamp(0.8rem, 2.8vmin, 1.1rem);
          display: inline-block;
          line-height: 1;
        }

        #contextMenu {
          position: absolute;
          display: none;
          background: #333333;
          border: 1px solid #ffd479;
          border-radius: 0.375rem;
          box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
          z-index: 1000;
          padding: calc(var(--base-padding) * 0.8);
          gap: calc(var(--base-padding) * 0.8);
          white-space: nowrap;
          flex-wrap: wrap;
          max-width: calc(var(--base-cell-size) * 12);
          min-height: calc(var(--base-cell-size) * 2);
        }

        #contextMenu div {
          padding: calc(var(--base-padding) * 0.8) calc(var(--base-padding) * 1.2);
          cursor: pointer;
          text-align: center;
          font-size: clamp(0.9rem, 3vmin, 1.2rem);
          color: #ffd479;
          background: #333333;
          border-radius: 0.25rem;
          transition: all 0.2s ease;
          flex: 1;
          min-width: calc(var(--base-cell-size) * 1.8);
          min-height: calc(var(--base-cell-size) * 1.5);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        #contextMenu div:hover {
          background: #ffd479;
          color: #1f1f1f;
        }

        footer {
          text-align: center;
          margin-top: calc(var(--base-padding) * 3);
          font-size: clamp(0.7rem, 2vmin, 0.85rem);
          color: #ffd369;
          padding: 0 calc(var(--base-padding) * 1.5);
          line-height: 1.4;
        }

        footer a {
          color: #ffd369;
          text-decoration: underline;
        }
        /* Make increase/decrease player buttons smaller */
        #increasePlayers,
        #decreasePlayers {
          padding: 4px 8px !important;
          font-size: 12px !important;
          min-height: unset !important;
          min-width: unset !important;
        }
        #undoBtn,
        #redoBtn {
          width: 32px;
          height: 32px;
          padding: 0;
          font-size: 0; /* hide text spacing */
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 6px;
        }

        #undoBtn i,
        #redoBtn i {
          font-size: 18px;
          line-height: 1;
        }

        @media (max-width: 768px) {
          :root {
            --base-font-size: 14px;
            --base-padding: 0.4rem;
            --base-cell-size: 4vmin;
          }

          body {
            padding: calc(var(--base-padding) * 1.2);
          }

          .table-controls {
            flex-direction: column;
            align-items: center;
            gap: calc(var(--base-padding) * 1.2);
          }

          th,
          td {
            padding: calc(var(--base-padding) * 0.6);
            min-height: calc(var(--base-cell-size) * 1.1);
            height: calc(var(--base-cell-size) * 1.1);
          }

          td:first-child {
            min-width: calc(var(--base-cell-size) * 2.8);
            max-width: calc(var(--base-cell-size) * 2.8);
            padding-left: calc(var(--base-padding) * 0.8);
          }

          #contextMenu {
            max-width: calc(var(--base-cell-size) * 10);
          }
        }

        @media (max-width: 480px) {
          :root {
            --base-font-size: 12px;
            --base-padding: 0.3rem;
            --base-cell-size: 4.5vmin;
          }

          body {
            padding: var(--base-padding);
          }

          th,
          td {
            padding: calc(var(--base-padding) * 0.5);
            min-height: calc(var(--base-cell-size) * 1.05);
            height: calc(var(--base-cell-size) * 1.05);
          }

          td:first-child {
            min-width: calc(var(--base-cell-size) * 2.5);
            max-width: calc(var(--base-cell-size) * 2.5);
            padding-left: calc(var(--base-padding) * 0.6);
          }

          #contextMenu {
            max-width: calc(var(--base-cell-size) * 8);
          }

          #contextMenu div {
            padding: calc(var(--base-padding) * 0.6)
              calc(var(--base-padding) * 0.8);
            min-width: calc(var(--base-cell-size) * 1.5);
            min-height: calc(var(--base-cell-size) * 1.3);
          }
        }

        @media (max-height: 600px) {
          :root {
            --base-cell-size: 3vmin;
          }

          h1 {
            margin-bottom: calc(var(--base-padding) * 0.8);
            font-size: clamp(1rem, 3.5vmin, 1.5rem);
          }

          .table-controls {
            margin-bottom: calc(var(--base-padding) * 1);
          }

          footer {
            margin-top: calc(var(--base-padding) * 1.5);
          }
        }

        @media (max-height: 400px) {
          :root {
            --base-cell-size: 2.5vmin;
          }

          body {
            padding: calc(var(--base-padding) * 0.8);
          }

          h1 {
            font-size: clamp(0.9rem, 3vmin, 1.2rem);
            margin-bottom: calc(var(--base-padding) * 0.5);
          }
        }
    </style>
</head>
<body>
<h1>Cluedo Clue Sheet</h1>

<div class="table-controls">
    <div id="historyControls" style="display: flex; gap: 4px">
        <button id="undoBtn" title="Undo">
            <i class="ri-arrow-go-back-line"></i>
        </button>
        <button id="redoBtn" title="Redo">
            <i class="ri-arrow-go-forward-line"></i>
        </button>
    </div>

    <div
            id="playerControls"
            style="display: flex; align-items: center; gap: 6px"
    >
        <span id="playersLabel" style="font-weight: bold"
        >Number of players:</span
        >
        <button id="decreasePlayers">-</button>
        <div
                id="numPlayersDisplay"
                style="font-weight: bold; min-width: 20px; text-align: center"
        >
            3
        </div>
        <button id="increasePlayers">+</button>
    </div>
</div>

<table id="sheet"></table>
<div id="contextMenu"></div>

<script src="index.js"></script>

<footer>
